<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone chat</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1619/1619600.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <section class="msger">
        <header class="msger-header">
            <div class="info-perfil">
                <img class="img-usuario" src="https://www.adslzone.net/app/uploads-adslzone.net/2022/04/free-avatar-apertura.jpg?x=480&y=375&quality=40" alt="imagem de usuario">
                <div>
                    <div class="msger-header-title">
                        Hobot
                     </div>
                     <div class="msger-header-status">
                      Online
                    </div>
                </div>
            </div>
            
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      <nav class="status">
        <p>Sou um o Hobot, um robô com respostas automáticas pré-configuradas.</p>
      </nav>
        <main class="msger-chat">
          <div class="msg left-msg">
           
          </div>
      
          <div class="msg right-msg">
            
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input autofocus="true" type="text" class="msger-input" placeholder="Digite sua mensagem...    ">
          <button type="submit" class="msger-send-btn">Enviar</button>
        </form>
      </section>

  <script src="src/js/script.js"></script>
</body>
</html>
